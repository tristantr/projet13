{% extends "base.html" %}

{% block content %}


<div class="row h-50 align-items-center justify-content-center text-center">
	<div class="lg-w-25 p-5 bg-light rounded">
		<form method="POST" action="">
			{% csrf_token %}

			<div class="my-3">
				{{ form.email }}
			</div>
			<div class="my-3">				
				{{ form.password }}
			</div>
			{% if request.GET.next %}
				<input type="hidden" name="next" value="{{ request.GET.next }}">
			{% endif %}
			<input id="login_button" type="submit" name="Login" value="Connexion" class="btn btn-primary mt-3">
		</form>
		<div class="mt-3">
			<a href="{% url 'password_reset' %}">Mot de passe oubli√© ?</a>	
		</div>	
	<div>
</div>

{% for message in messages %}
	<div class=" mt-3 alert alert-danger">
        <strong>{{ message }}</strong>
    </div>
{% endfor %}


{{form.errors}}

{% endblock %}
