{% extends 'base.html' %}

{% block content %}

<div class="m-5">
	<h3 class="mb-4"> {{place.name}} </h3>
	<h5> {{ place.address }} </h5>

	<div class="form-group my-4">
		<form method="POST">
			{% csrf_token %}
			{{ form.body }}
			<button class="btn btn-primary my-4"> Envoyer </button>
		</form>
	</div>
</div>

{% endblock %}
