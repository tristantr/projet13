{% extends "base.html" %}
{% load static %}
{% load custom_tags %}

{% block content %}

{% if places %}
<div class="row justify-content-center">
    {% for place in places %}
        <div> {% display_place place=place %} </div>
    {% endfor %}
</div>
{% else %}
<div class="row justify-content-center">
    <p> Votre liste de lieux favoris est vide ! </p>
</div>
{% endif %}

{% endblock %}
